    <style>
/* Navigation Container */
.nav-tabs {
    display: flex; /* Use flexbox for alignment */
    align-items: center; /* Vertically align items */
    margin-bottom: 20px;
    border-bottom: 2px solid #ccc;
}

/* General Navigation Tab */
.nav-tab {
    padding: 10px 15px;
    cursor: pointer;
    border: none;
    background: none;
    font-size: 16px;
    color: #555;
    text-decoration: none;
    display: inline-block;
    border-bottom: 2px solid transparent; /* Reserve space */
    margin-bottom: -2px; /* Align with container border */
}

/* Active Tab */
.nav-tab.active {
    color: #276436;
    border-bottom: 2px solid #276436;
    font-weight: bold;
}

/* Hover effect for non-active, non-logout tabs */
.nav-tab:hover:not(.active):not(.logout-tab) {
    color: #276436;
    border-bottom: 2px solid #ccc; /* Subtle hover indication */
}

/* Logout Tab Specific Styles */
.logout-tab {
    margin-left: auto; /* Pushes the logout tab to the right */
    color: #d32f2f; /* Red color for logout */
    font-weight: bold;
    border-radius: 5px;
    padding: 8px 12px; /* Slightly different padding */
    border: 1px solid transparent; /* Placeholder for hover */
}
.logout-tab:hover {
    background-color: #ffebee; /* Light red background on hover */
    color: #c62828;
    border-color: #ef9a9a;
    text-decoration: none; /* Remove underline */
    border-bottom: 2px solid transparent; /* Override general hover */
}

/* Responsive Adjustments for Tabs */
@media (max-width: 768px) {
    .nav-tabs {
         font-size: 14px;
    }
    .nav-tab { padding: 8px 10px; } /* Adjust padding */
    .logout-tab { padding: 6px 10px; } /* Adjust padding */
}
@media (max-width: 480px) {
    .nav-tab { font-size: 12px; padding: 6px 8px; } /* Smaller font on very small screens */
    .logout-tab { font-size: 12px; padding: 5px 8px; }
}

        <h1>Account Settings</h1>

        <div class="form-section">
            <h2>Update Email</h2>
            <form id="emailForm">
                <div class="form-group">
                    <label for="currentEmail">Current Email:</label>
                    <input type="email" id="currentEmail" name="currentEmail" readonly value="user@example.com">
                </div>
                <div class="form-group">
                    <label for="newEmail">New Email:</label>
                    <input type="email" id="newEmail" name="newEmail" required>
                </div>
                 <div class="form-group">
                    <label for="emailPassword">Confirm Password:</label>
                    <input type="password" id="emailPassword" name="emailPassword" required>
                    <small>Enter your current password to confirm changes.</small>
                </div>
                <button type="submit">Update Email</button>
                <p id="emailStatus" class="status-message"></p>
            </form>
        </div>

        <div class="form-section">
            <h2>Change Password</h2>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Change Password</button>
                 <p id="passwordStatus" class="status-message"></p>
            </form>
        </div>

        <div class="form-section">
            <h2>SMS Reminders</h2>
             <form id="phoneForm">
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g., 555-123-4567">

                </div>
                <button type="submit">Save Phone Number</button>
                 <p id="phoneStatus" class="status-message"></p>
             </form>
        </div>
