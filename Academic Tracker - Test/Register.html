<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academic Tracker - Register</title>
    <style>
        body {
            font-family: "Lato", sans-serif;
            background: #fefefe;
            background: linear-gradient(135deg, #e5f3e9, #cfe9d9);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-size: 16px; /* Base font size */
            transition: font-size 0.3s ease; /* Smooth transition */
        }
         /* ---- NEW: Style for larger font size ---- */
         body.large-font {
             font-size: 19px; /* Increase base font size (adjust as needed) */
         }
         body.large-font .register-container {
              width: 450px; /* Slightly wider container */
         }
         body.large-font input[type="text"],
         body.large-font input[type="password"],
         body.large-font input[type="email"] { font-size: 1em; padding: 11px; }
         body.large-font button { font-size: 1em; padding: 11px 22px; }
         body.large-font label { font-size: 1.05em; }
         body.large-font .login-link { font-size: 0.95em; }
         /* ---- End of NEW ---- */

        .register-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #276436;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            text-align: left;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 1em; /* Use em */
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background: #276436;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em; /* Use em */
        }
        button:hover {
            background: #1e4f29;
        }
        .login-link {
            margin-top: 15px;
            font-size: 0.9em; /* Use em */
            color: #555;
        }
        .login-link a {
            color: #276436;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
         /* Responsive adjustments */
         @media (max-width: 768px) {
             body.large-font { font-size: 18px; }
         }
         @media (max-width: 480px) {
             body.large-font { font-size: 17px; }
         }
    </style>
</head>
<body>
    <div class="register-container">
         <h1>Register</h1>
         <form id="registerForm">
             <div class="form-group">
                 <label for="newUsername">Username:</label>
                 <input type="text" id="newUsername" name="newUsername" required>
             </div>
             <div class="form-group">
                 <label for="newEmail">Email:</label>
                 <input type="email" id="newEmail" name="newEmail" required>
             </div>
             <div class="form-group">
                 <label for="newPassword">Password:</label>
                 <input type="password" id="newPassword" name="newPassword" required>
             </div>
             <div class="form-group">
                 <label for="confirmPassword">Confirm Password:</label>
                 <input type="password" id="confirmPassword" name="confirmPassword" required>
             </div>
             <button type="submit">Register</button>
         </form>
         <div class="login-link">
             Already have an account? <a href="Login.html">Login here</a>
         </div>
          </div>

    <script>
        // --- NEW: Font Size Logic (Apply on Load) ---
        const FONT_SIZE_KEY = 'academicTrackerFontSizePref';
        function applyFontSizePreference() {
            const preference = localStorage.getItem(FONT_SIZE_KEY);
            if (preference === 'large') {
                document.body.classList.add('large-font');
            } else {
                document.body.classList.remove('large-font');
            }
        }
        document.addEventListener('DOMContentLoaded', applyFontSizePreference);
        // --- End of NEW ---

        // --- Existing Register Page JavaScript ---
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
            alert("Registration successful! Redirecting to login page.");
            window.location.href = 'Login.html';
        });
    </script>
</body>
</html>
